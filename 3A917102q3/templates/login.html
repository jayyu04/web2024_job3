<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>登入頁</title>
  </head>
  <body>
    <h1>登入頁</h1>
    <form method="POST">
      身份證號:<br />
      <input type="text" name="userid" /><br />
      密碼:<br />
      <input type="password" name="password" /><br /><br />
      <input type="submit" value="登入" />
    </form>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li style="color: red">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>
